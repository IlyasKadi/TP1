<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>TP1</h1>
    </header>
    <main class="flexbox-container">
        <div id="form" class="flexbox-item flexbox-item-1">
            <h2>Formulaire :</h2>
            <div class="flexbox-item flexbox-item-1-1">
                <label for="nom">Enter your Name :</label>
                <input placeholder="nom" id="nom" type="text">
            </div>
            <div class="flexbox-item flexbox-item-1-2">
                <label for="prenom">Enter your Prenom :</label>
                <input placeholder="prenom" id="prenom" type="text">
            </div>
            <div class="flexbox-item flexbox-item-1-3">
                <label for="moyenne">Enter your Moyenne :</label>
                <input placeholder="moyenne" id="moyenne" type="number">
            </div>
            <div class="flexbox-item flexbox-item-1-4">
                <button disabled class="button">add</button>
                <div><span class="errorMsg" id="error"></span></div>
            </div>         
        </div>      
        <div class="flexbox-item flexbox-item-2">
            <table>
                <thead>
                    <tr class="th">
                        <th>id</th>
                        <th>nom</th>
                        <th>prenom</th>
                        <th>moyenne</th>
                        <th>(Accepted/Not-Accepted)</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="tbody">
                    <td>1</td>
                    <td>nom</td>
                    <td>prenom</td>
                    <td>moyenne</td>
                    <td>Accepted</td>
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
